#
# Configuration for swiftgen.
#

# Generate constants for localized strings.
#
strings:
  inputs:
    - Chronos/Resources/Base.lproj
  outputs:
    - templatePath: Chronos/Strings.stencil
      params:
        publicAccess: true
      output: Chronos/Strings+Generated.swift

# Generate constants for Assets Catalogs
#
# This will generate constants for images, colors, ARKit resources, etc.
#
xcassets:
  inputs:
    - Chronos/Assets.xcassets
  outputs:
    - templatePath: Chronos/Assets.stencil
      params:
        forceProvidesNamespaces: true
        publicAccess: true
      output: Chronos/Assets+Generated.swift

# Generate properties for the CoreData Model.
#
coredata:
  inputs:
    - Chronos/Chronos.xcdatamodeld
  outputs:
    - templatePath: Chronos/CoreData.stencil
      params:
        generateObjcName: true
        publicAccess: true
      output: Chronos/CoreData+Generated.swift
